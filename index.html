<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">

<style>
        body{background-image:url('http://www.hiram-partners.com/images/common/main_contents.jpg');font-family:Constantia, Helvetica, sans-serif; font-size:22px;}
        #container{width:auto; margin:0 auto; repeat-x; height:auto; padding:15px;}
	#content-box{padding-top:20px;}
	#error-section, #ID, #ITEM{display:none;}
        #temp{padding-left:20px;}
</style>

<title>Data Retrieve</title>
</head>
<body>
<div data-role="page" id="container">
	<div data-role="header">
        <div class="lt-box"><h2>Retrieve Data from SOLR</h2> </div>        
        <div class="rt-box">
              <div id="panel">
              <input id="address" type="textbox" value="" size="100">
              <input type="button" size="100" value="Please enter the classifier" onclick="codeAddress()">
              <span class="lbl-txt"> </span>
	</div>
        </div>
        <div class="clearfix"></div>
</div>

<div class="rt-box">
		<div id="temp" style="display:none;margin-top:100px;margin-left:80px;width:460px; height:180px;">
                <label style="margin-left:30px">ID is:</label> <span id="ID"></span></br>
                <label style="margin-left:30px">Item(s):</label> <span id="ITEM"></span></br>
                </div>
</div>
<div id="error-section">Error : Couldnt retrieve results for the given values.</div>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

<script>

function codeAddress() 
{
var address1 = document.getElementById('address').value
getJSONResponse(address1);
}

function getJSONResponse(address1)
{
$.ajax({    
		  type : "GET", url : "http://134.193.136.127:8983/solr/collection1_shard1_replica1/select?q=id%3A%22Television%22&wt=json&indent=true",     
		  success : function(data, textStatus, jqXHR) {
  			var errorMessage = null;
			if(data.status != null){errorMessage = data.status.message;}
				if(errorMessage != null){
				  $("#error-section").show();
				  $("#ID, #ITEM").hide();
				}else{
					var id1 = data.response.docs[0].id;
					var item1 = data.response.docs[0].title;
					 $("#temp, #ID, #ITEM").show();	
					  $("#error-section").hide();
					  $("#ID").html(id1);
                                          $("#ITEM").html(item1);
				}//if close
		       }//success close
		  });//ajax close
	}//function close

</script>
</body>
</html>
